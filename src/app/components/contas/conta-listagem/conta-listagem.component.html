<div class="mat-elevation-z4">
	<table mat-table [dataSource]="contas">
	  
	  <ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef >Id</th>
		<td mat-cell *matCellDef="let conta">{{conta.id}}</td>
	  </ng-container>
  
	  
	  <ng-container matColumnDef="agencia">
		<th mat-header-cell *matHeaderCellDef >Agência</th>  
		<td mat-cell *matCellDef="let conta">{{conta.agencia}}</td>
	  </ng-container>
	  
	  
	  <ng-container matColumnDef="conta">
		  <th mat-header-cell *matHeaderCellDef >N° Conta</th>
		  <td mat-cell *matCellDef="let conta">{{conta.conta}}</td>
		</ng-container>

	  
	  <ng-container matColumnDef="operacao">
		<th mat-header-cell *matHeaderCellDef >Operação</th>
		<td mat-cell *matCellDef="let conta">{{conta.operacao}}</td>
	  </ng-container>

	  
	  <ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef >Ações</th>
		<td mat-cell *matCellDef="let conta">
			<a routerLink="/contas/update/{{ conta.id }}" class="edit">
				<i class="material-icons">
					edit
				</i>
			</a>
			<a routerLink="/contas/delete/{{ conta.id }}" class="delete">
				<i class="material-icons">
					delete
				</i>
			</a>
		</td>
	  </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
	  <tr mat-row *matRowDef="let conta; columns: colunasVisiveis;"></tr>
	</table>
	
  </div>
