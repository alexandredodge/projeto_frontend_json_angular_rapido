<mat-card>
	<mat-card-title>Excluir Conta</mat-card-title>
	<form>
		<mat-form-field>
			<input matInput placeholder="Agência" name="agencia" [value]="conta.agencia" disabled>
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="N° Conta" name="conta" [value]="conta.conta" disabled>
        </mat-form-field>
        <mat-form-field>
			<input matInput placeholder="Operação" name="operacao" [value]="conta.operacao" disabled>
		</mat-form-field>
	</form>

	<button mat-raised-button (click)="deleteConta()"  color="accent">
		Excluir
	</button>
	
	<button mat-raised-button (click)="cancel()"  color="warn">
		Cancelar
	</button>
</mat-card>
