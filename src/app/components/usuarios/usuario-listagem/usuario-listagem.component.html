<div class="mat-elevation-z4">
	<table mat-table [dataSource]="usuarios">
	  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef >Id</th>  
            <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
          </ng-container>
  
	  
	  <ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef >Nome</th>  
		<td mat-cell *matCellDef="let usuario">{{usuario.name}}</td>
	  </ng-container>
	  
	  
	  <ng-container matColumnDef="login">
		  <th mat-header-cell *matHeaderCellDef >Login</th>
		  <td mat-cell *matCellDef="let usuario">{{usuario.login}}</td>
        </ng-container>
        
	  
	  <ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef >Ações</th>
		<td mat-cell *matCellDef="let usuario">
			<a routerLink="/usuarios/update/{{ usuario.id }}" class="edit">
				<i class="material-icons">
					edit
				</i>
			</a>
			<a routerLink="/usuarios/delete/{{ usuario.id }}" class="delete">
				<i class="material-icons">
					delete
				</i>
			</a>
		</td>
	  </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
	  <tr mat-row *matRowDef="let usuario; columns: colunasVisiveis;"></tr>
	</table>
	
  </div>
